<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- google material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body >
    <header class="container text-center">
      <h2>MHN Text Editor</h2>
    </header>
    <main>
      <section>
        <div class="container bg-primary p-4">
          <div class="py-4 flex">
            <div class="btn-g-one">
              <button id="bold_btn" class="btn hover">
                <span class="material-symbols-outlined"> format_bold </span>
              </button>
              <button id="italic_btn" class="btn hover">
                <span class="material-symbols-outlined"> format_italic </span>
              </button>
              <button id="underline_btn" class="btn hover">
                <span class="material-symbols-outlined">
                  format_underlined
                </span>
              </button>
            </div>
            <div class="btn-g-two">
             
              <button id="left_btn" class="btn hover">
                <span class="material-symbols-outlined">
                  format_align_left
                </span>
              </button>
              <button id="center_btn" class="btn hover">
                <span class="material-symbols-outlined">
                  format_align_center
                </span>
              </button>
              <button id="right_btn" class="btn hover">
                <span class="material-symbols-outlined">
                  format_align_right
                </span>
              </button>
              <button id="justify_btn" class="btn hover">
                <span class="material-symbols-outlined">
                  format_align_justify
                </span>
              </button>
            </div>
            <div class="btn-g-two">
              <input
                type="number"
                name="font_size"
                id="font_size"
                value="14"
                style="
                  width: 50px;
                  height: 30px;
                  padding: 2px;
                  font-size: 16px;
                  font-weight: bold;
                  border: 1px solid #ffffff;
                  border-radius:5px;
                "
              />
              <button id="capital_first_btn" class="btn hover">
                <span class="material-symbols-outlined"> match_case </span>
              </button>
              <button id="capital_btn" class="btn hover">
                <span class="material-symbols-outlined"> abc </span>
              </button>
              <button id="small_btn" class="btn hover">
                <span class="material-symbols-outlined"> match_word </span>
              </button>
              <input
                type="color"
                name="color_code"
                id="color_code"
                value="#000000"
              />
            </div>
          </div>
          <div>
            <textarea
              name="edit"
              id="edit_text_area"
              style="width: 100%; height: 300px; border: 0;"
            ></textarea>
          </div>
        </div>
      </section>
    </main>

    <footer class="container bg-primary p-4">
      <div class="text-right" style="font-size: 18px">
        munimul.info@gmail.com
      </div>
    </footer>

    <!-- js link -->
    <script src="script.js"></script>
  </body>
</html>
